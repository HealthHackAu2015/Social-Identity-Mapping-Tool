<!DOCTYPE html>
<html>
<head>
    <title>Social Identity Mapping Tool</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>
<body>
    <svg></svg>
    <div id="header">
    	<label class="tgl">
			<input type="checkbox" class="toggle-aod" checked />
			<span class="tgl_body">
				<span class="tgl_switch"></span>
				<span class="tgl_track">
					<span class="tgl_bgd"></span>
					<span class="tgl_bgd tgl_bgd-negative"></span>
				</span>
			</span>
			<span id="toggle-label" class="tgl-label">Alchohol Use</span>
		</label>

        <h1 class="alpha">Social Identity Mapping Tool</h1>

        <div id="toolbox">
          <input type="file" id="hidden-file-upload" />
          <input type="image" id="upload-input"   title="upload graph"   src="assets/upload-icon.png"   alt="upload graph" />
          <input type="image" id="download-input" title="download graph" src="assets/download-icon.png" alt="download graph" />
          <input type="image" id="delete-graph"   title="delete graph"   src="assets/trash-icon.png"    alt="delete graph" />
        </div>
    </div>
    <div id="footer">
    	<img src="assets/panels-legend.svg" />
    </div>

    <script src="js/bundle.js"></script>
</body>

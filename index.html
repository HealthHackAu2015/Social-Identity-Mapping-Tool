<!DOCTYPE html>
<html>
<head>
    <title>Social Identity Mapping Tool</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>
<body>
    <svg></svg>
    <div id="header">
    	<label class="tgl">
			<input type="checkbox" checked onchange="setToggleTitle(this, 'toggle-label', ['Alchohol Use', 'Drug Use']);" />
			<span class="tgl_body">
				<span class="tgl_switch"></span>
				<span class="tgl_track">
					<span class="tgl_bgd"></span>
					<span class="tgl_bgd tgl_bgd-negative"></span>
				</span>
			</span>
			<span id="toggle-label" class="tgl-label">Alchohol Use</span>
		</label>
        <h1 class="alpha">Social Identity Mapping Tool</h1>
        <a class="toggle-aod">Toggle</a>
    </div>
    <div id="footer">
    	<img src="assets/panels-legend.svg" />
    </div>

    <script src="js/bundle.js"></script>
	<script type="text/javascript">
		function setToggleTitle(chbox, title_id, arr) {
			var label = document.getElementById(title_id);
			if(label) {
				chbox.checked == true ? label.innerHTML = arr[0] : label.innerHTML = arr[1];
			}
		}
	</script>
</body>
